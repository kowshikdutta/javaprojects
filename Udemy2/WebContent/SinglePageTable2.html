<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table id="cust1" class="customtable">
		<caption>Customer Details</caption>
		<thead>
			<tr>
				<th>Customer Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Street</th>
				<th>City</th>
				<th>State</th>
				<th>Phone</th>
				<th>Email</th>
				<th>Gender</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<table id="modeltable" class="customtable">
		<caption>Model Details</caption>
		<thead>
			<tr>
				<th>Model</th>
				<th>Brand</th>
				<th>More Details</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<table id="dealertable" class="customtable">
		<caption>Dealer Details</caption>
		<thead>
			<tr>
				<th>Dealer Id</th>
				<th>Name</th>
				<th>Address</th>
				<th>Contact</th>
				<th>Phone</th>
				<th>Mail</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<!------------------------------------- Sales Table details------------------------------------------------------->
	<table id="salestable" class="customtable">
		<caption>Sales Details</caption>
		<thead>
			<tr>
				<th>Customer Id</th>
				<th>Dealer Id</th>
				<th>Vin</th>
				<th>SalesDate</th>
				<th>Model</th>
				<th>SalesProce</th>
				<th>Currency</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<!-----------------------------------------Sales Contribution------------------------------------------------------------->
	<div id="salescontribution">
		<div id="chartarea"></div>
		<div id="tablearea">
			<table id="salescontributiontable" class="customtable">
				<thead>
					<tr>
						<th>BRAND</th>
						<th>MODEL</th>
						<th>SALES</th>
						<th>CURRENCY</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
