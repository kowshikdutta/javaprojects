<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/main.css" charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="css/admin.css" charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="css/admin-mobile.css" charset="UTF-8"/>
<script language="javascript" type="text/javascript" src="js/admin.js"></script>
<script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
<title>Vedic Astrology</title>
</head>
<body>
<div id="header"></div>
<div id="container">
<div id="container-item1" class="container-item" onclick="setForecast(this)">
<p>Manage Monthly Forecast</p>
</div>
<div id="container-item2" class="container-item"></div>
<div id="container-item3" class="container-item"></div>
<div id="container-item4" class="container-item"></div>
<div id="container-item5" class="container-item"></div>
<div id="container-item6" class="container-item"></div>
<div id="container-item7" class="container-item"></div>
<div id="container-item8" class="container-item"></div>
</div>
<div id="footer"></div>
<!--  All hidden forms are coded below -->

<div id="mainform">
<div id="mainform-header">
<button class="button button2" onclick="closeForm()">X</button>
</div>
<div id="mainform-selector">
<select id="mainform-selector-Year">
<option value="2017">2017</option>
<option value="2018">2018</option>
<option value="2019">2019</option>
<option value="2020">2020</option>
</select>
<select id="mainform-selector-Month">
<option value="01">Jan</option>
<option value="02">Feb</option>
<option value="03">Mar</option>
<option value="04">Apr</option>
<option value="05">May</option>
<option value="06">Jun</option>
<option value="07">Jul</option>
<option value="08">Aug</option>
<option value="09">Sep</option>
<option value="10">Oct</option>
<option value="11">Nov</option>
<option value="12">Dec</option>
</select>
<select id="mainform-selector-Sign">
<option value="Aries">Aries</option>
<option value="Taurus">Taurus</option>
<option value="Gemini">Gemini</option>
<option value="Cancer">Cancer</option>
<option value="Leo">Leo</option>
<option value="Virgo">Virgo</option>
<option value="Libra">Libra</option>
<option value="Scorpio">Scorpio</option>
<option value="Sagittarius">Sagittarius</option>
<option value="Capricorn">Capricorn</option>
<option value="Aquarius">Aquarius</option>
<option value="Pisces">Pisces</option>
</select>
<button class="button button3" onclick="saveForecast()">Save</button>
</div>
<div>
<textarea id="mainform-textarea-General" placeholder="General...." class="mainform-body-textarea"></textarea>
<textarea id="mainform-textarea-Health" placeholder="Health...." class="mainform-body-textarea"></textarea>
<textarea id="mainform-textarea-Finance" placeholder="Finance...." class="mainform-body-textarea"></textarea>
<textarea id="mainform-textarea-Relationship" placeholder="Relationship...." class="mainform-body-textarea"></textarea>
<textarea id="mainform-textarea-Family" placeholder="Family...." class="mainform-body-textarea"></textarea>
<textarea id="mainform-textarea-Advice" placeholder="Advice..." class="mainform-body-textarea"></textarea>
<textarea id="mainform-textarea-Luckydays" placeholder="Lucky Days...." class="mainform-body-textarea"></textarea>
</div>
</div>
</body>
</html>
