<textarea id="number3c1">
Logistics companies commits a date for delivery to it's clients. This cloud application analyses the historical delivery performance. Then predicts the delivery performance for it's future consignments.
   
Example: You are expecting to deliver 1000 customers on 1st Jan 2015. And you want to get a feel of the delivery accuracy.Please follow the below steps to predict your future delivery accuracy:
   
Step 1: Please upload your historical delivery data. It should be a "csv" file having 3 columns.
        Example: You committed to customer that your delivery would reach him on 20th Jan 2014. But it actually reached
                 him on 24th-Jan-2014.So your data file would have the record: 1,20140120,20140124
                 Continue adding your records. Increment the sequence number by 1.Download a sample file
           
Step 2: Specify the future delivery date.  So for our example it would be 2015-01-01
Step 3: Specify the number of deliveries. It's 1000 for our example
Step 4: Press "Predict". Application will show you the result.     
</textarea>
